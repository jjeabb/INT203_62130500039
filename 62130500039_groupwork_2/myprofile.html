<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Vue Js - HelloWorld App</title>

    <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
    <!-- Using via Google Web Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- https://tailwindcss.com/docs/installation -->
    <!-- Using Tailwind via CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

    <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@next"></script>

    <link href="style.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js" rel="stylesheet"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

</head>

<body>
    <div id="app" class="h-screen w-full bg-gray-200 flex items-start justify-start">
        <div class="container mt-5">
            <div class="height-100 row d-flex justify-content-center align-items-center">
                <div class="col-md-7">
                    <div class="p-3 bg-white rounded">
                        <div class="d-flex justify-content-between">
                            <div class="d-flex flex-row align-items-center">
                                <div class="position-relative"> <img src="./images/IMG_4611.JPG" width="80"
                                        class="rounded-circle"> <span class="position-absolute dots"></span> </div>
                                <div class="ml-2">
                                    <h5 class="mb-0">{{ name }}</h5> <span>{{ id }}</span>
                                    <div class="d-flex flex-row"> <span class="mr-3">{{ posts }}</span> <span
                                            class="mr-3">{{ followers }}</span> <span>{{ following }}</span> </div>
                                </div>
                            </div>
                            <div class="mt-2"> <span class="box-ellipse"><i class="fa fa-ellipsis-h"></i></span> <span
                                    class="box-pensil"><i class="fa fa-pencil"></i></span> </div>
                            <div> </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- my main.js -->
    <script src="./profile.js"></script>
</body>

</html>
